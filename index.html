<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming-Quiz</title>
</head>
<body>
  
  
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <img src="img/sorting-hat.jpg">
    
    <h3>Hey there prospective programmer!</h3>
    <P><em>Complete the quiz below to learn which programming language is best suited for you.</em></p>
  </div>
  <div class="container">
      <form id="formOne">
        <div class="form-horizontal">
          <label for="name">What is your name?<input id="name" class="control-label" type="text"></label>
        </div>

        <div class="form-group">
          <label for="question1"> Who has the best fried chicken in Portland? </label>
          <select class="form-control" id="question1">
            <option value = "1"> Chick Fil A </option>
            <option value = "2"> Reel M Inn </option>
            <option value = "3"> Bae's </option>
          </select>
        </div>

        <div class="form-group">
          <label for="question2"> How do you like your eggs prepared? </label>
          <select class="form-control" id="question2">
            <option value = "1"> Sunny Side Up </option>
            <option value = "2"> Scrambled </option>
            <option value = "3"> Poached </option>
          </select>
        </div>

        <div class="form-group">
          <label for="question3"> What color is your lightsaber? </label>
          <select class="form-control" id="question3">
            <option value = "1"> Red </option>
            <option value = "2"> Blue or Green </option>
            <option value = "3"> Purple </option>
          </select>
        </div>

        <div class="form-group">
          <label for="question4"> Choose your favorite sitcom from the list below: </label>
          <select class="form-control" id="question4">
            <option value = "1"> <em>I Love Lucy</em> </option>
            <option value = "2"> <em>Malcolm in the Middle</em> </option>
            <option value = "3"> <em>Seinfeld</em> </option>
          </select>
        </div>

        <div class="form-group">
          <label for="question5"> Which podcast is most aligned with your interests? </label>
          <select class="form-control" id="question5">
            <option value = "1"> 50 Things That Made the Modern Economy </option>
            <option value = "2"> My Favorite Murder </option>
            <option value = "3"> What Trump Can Teach Us About Con Law </option>
          </select>
        </div>
        </form>
    </div>

  </div>


</body>
</html>
